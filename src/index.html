<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body style="background-image:url('./assets/pokedex.jpg') ;background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <br>

        <!--Row One-->
        <div class="flex flex-row">
            <div class="columns-1">
                <div class="container infoBoxes">
                    <p class="underline">Evolutions</p>
                    
                    <div id="evolutions" class="columns-2 flex flex-row innerSprites">
                            <image id="evolutionOne"></image>
                            <image id="evolutionTwo"></image>
                            <image id="evolutionThree"></image>
                    </div>
                </div>
            </div>
            <div class="columns-3 push">
                <div class="container nameNum">
                    <!-- <button id="addBtn" class="btn"> <p id="pokeNameNum">#0 Pokemon</p> </button> -->
                    <p id="pokeNameNum">#0 Pokemon</p>
                </div>
                <br>
                <div class="container typeOne">
                    <p id="typeOne">Type One</p>
                </div>
                <br>
                <div class="container typeTwo">
                    <p id="typeTwo">Type Two</p>
                </div>
            </div>
            <div class="columns-1">
                <div class="container location">
                    <p id="location">Location</p>
                </div>
            </div>

        </div>
        <br>

        <!--Row Two-->
        <div class="flex flex-row">
            <div class="columns-1">
                <div class="container infoBoxes">
                    <p class="underline">Abilities</p>
                    <br>
                    <div id="abilities" class="columns-1">
                        <div id="ab1"></div>
                        <br>
                        <div id="ab2"></div>
                        <br>
                        <div id="ab3"></div>
                    </div>
                </div>
                <br>
                <div class="container infoBoxes movesBox">
                    <p class="underline">Moves</p>
                    <br>
                    <div id="moveList" class="columns-1 flex flex-row">
                    </div>
                </div>
            </div>
            <div class="columns-2 pokemonSprites">
                <image id="pokeSprite" class="sprite"></image>
                <image id="shinySprite" class="sprite shinySprite"></image>
            </div>
        </div>
        <br>

        <!--Row Three-->
        <div class="flex flex-row">
            <div class="columns-2 flex flex-row inputRow">
                <button id="rndBtn" class="btn rndbtn">Random</button>
                <input id="input" class="inputField" placeholder="Enter Pokemon or Pokedex Number">
                <button id="submitBtn" class="btn subbtn">Submit</button>
            </div>
        </div>

    </div>

    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
